version: '3.5'
services:
  nginx:
    image: nginx:alpine
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
     - ./nginx/common:/usr/share/nginx/html/common
    ports:
     - "4000:3000"

  todo-frontend:
    build:
      context: ./todo/frontend
      dockerfile: build/Dockerfile
    ports:
     - "4001:3000"

  news-frontend:
    build:
      context: ./news/frontend
      dockerfile: build/Dockerfile
    ports:
     - "4003:3000"
